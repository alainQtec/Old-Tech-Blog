<a href="{{ post.url | prepend: site.baseurl }}" class="firststblog_card">
  <div class="thumb" data-disqus-identifier="{{ post.url }}"
    style="--bg-img: url({{site.url}}{{site.baseurl}}{{ post.thumbnail }})">
  </div>
  <article>
    <h1>Featured Article Title</h1>
    <span>Famous Author</span>
  </article>
</a>
